<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover" />
  <title>我的</title>
  <link rel="stylesheet" href="./css/app.css?v=1" />
  <link rel="stylesheet" href="./css/me.css?v=1" />
  <link rel="stylesheet" href="./css/nav.css?v=1" />
</head>
<body>
  <div class="app">

    <header class="topbar">
      <div class="brand">
        <div class="logoDots" aria-hidden="true">
          <span class="d r"></span><span class="d b"></span><span class="d y"></span><span class="d g"></span>
        </div>
        <div class="brandText">
          <div class="brandName">我的</div>
          <div class="brandSub">个人中心</div>
        </div>
      </div>
      <div class="topActions">
        <button class="iconbtn" id="logoutBtn" title="退出">⎋</button>
      </div>
    </header>

    <!-- 个人卡 -->
    <section class="meCard">
      <div class="meLeft">
        <div class="avatar" aria-hidden="true">
          <img src="./assets/avatar.svg" alt="avatar">
        </div>
        <div class="meInfo">
          <div class="meName" id="meName">-</div>
          <div class="meEmail" id="meEmail">-</div>
        </div>
      </div>
      <div class="meRight">
        <div class="vipPill" id="meVip">VIP4</div>
      </div>
    </section>

    <!-- 我的财务 -->
    <section class="card">
      <div class="cardHead">
        <div>
          <div class="cardTitle">我的财务</div>
          <div class="cardSub">充值 / 提现 / 交易明细 / 抽奖</div>
        </div>
      </div>

      <div class="cardBody">
        <div class="grid2">
          <button class="tile" data-go="./deposit.html">
            <div class="tileIcon">⬆️</div>
            <div class="tileText">
              <div class="t1">充值</div>
              <div class="t2">USDT-TRC20</div>
            </div>
          </button>

          <button class="tile" data-go="./withdraw.html">
            <div class="tileIcon">⬇️</div>
            <div class="tileText">
              <div class="t1">提现</div>
              <div class="t2">人工审核</div>
            </div>
          </button>

          <button class="tile" data-go="./transactions.html">
            <div class="tileIcon">📒</div>
            <div class="tileText">
              <div class="t1">交易明细</div>
              <div class="t2">流水记录</div>
            </div>
          </button>

          <button class="tile" data-go="./lottery.html">
            <div class="tileIcon">🎁</div>
            <div class="tileText">
              <div class="t1">抽奖</div>
              <div class="t2">消耗余额</div>
            </div>
          </button>
        </div>
      </div>
    </section>

    <!-- 我的资料 -->
    <section class="card">
      <div class="cardHead">
        <div>
          <div class="cardTitle">我的资料</div>
          <div class="cardSub">基础资料设置</div>
        </div>
      </div>

      <div class="cardBody">
        <div class="grid2">
          <button class="tile" data-go="./profile.html">
            <div class="tileIcon">📝</div>
            <div class="tileText">
              <div class="t1">编辑资料</div>
              <div class="t2">昵称 / 头像</div>
            </div>
          </button>

          <button class="tile" data-go="./bank.html">
            <div class="tileIcon">🏦</div>
            <div class="tileText">
              <div class="t1">银行卡</div>
              <div class="t2">功能保留</div>
            </div>
          </button>
        </div>
      </div>
    </section>

    <!-- 支持 -->
    <section class="card">
      <div class="cardHead">
        <div>
          <div class="cardTitle">支持</div>
          <div class="cardSub">联系客服 / 帮助中心</div>
        </div>
      </div>

      <div class="cardBody">
        <div class="grid2">
          <button class="tile" data-go="./contact.html">
            <div class="tileIcon">🎧</div>
            <div class="tileText">
              <div class="t1">联系我们</div>
              <div class="t2">客服入口</div>
            </div>
          </button>

          <button class="tile" data-go="./records.html">
            <div class="tileIcon">🕘</div>
            <div class="tileText">
              <div class="t1">记录</div>
              <div class="t2">操作记录</div>
            </div>
          </button>
        </div>
      </div>
    </section>

  </div>

  <div class="pagePadBottom" aria-hidden="true"></div>

  <nav class="tabbar" aria-label="底部导航">
    <div class="tabs">
      <button class="tab" type="button" data-go="./dashboard.html"><div class="ico">🏠</div><span>首页</span></button>
      <button class="tab" type="button" data-go="./tasks.html"><div class="ico">🛒</div><span>任务</span></button>
      <button class="tab" type="button" data-go="./records.html"><div class="ico">🕘</div><span>记录</span></button>
      <button class="tab" type="button" data-go="./me.html"><div class="ico">👤</div><span>我的</span></button>
    </div>
  </nav>

  <script src="./js/common.js" defer></script>
  <script src="./js/me.js" defer></script>
  <script src="./js/nav.js" defer></script>
</body>
</html>
