<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>管理后台</title>
  <link rel="stylesheet" href="./css/finance.css?v=2" />
  <link rel="stylesheet" href="./css/admin.css?v=2" />
</head>
<body class="admin-page">
  <div class="wrap">
    <header class="topbar">
      <button class="back" id="backBtn">‹</button>
      <div>
        <div class="h1">管理后台</div>
        <div class="sub">资金审核与处理中心</div>
      </div>
      <div style="margin-left:auto;display:flex;gap:10px;align-items:center;">
        <span class="badge" id="adminUser"></span>
        <button class="btn btnOutline" id="logoutBtn">退出登录</button>
      </div>
    </header>

    <section class="card">
      <div class="tabs2">
        <button class="tbtn active" id="tabDep">充值待处理</button>
        <button class="tbtn" id="tabWd">提现待处理</button>
      </div>
      <div class="list" id="list"></div>
    </section>
  </div>

  <script src="./js/admin-auth.js" defer></script>
  <script src="./js/admin.js" defer></script>
</body>
</html>
