<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>抽奖</title>
  <link rel="stylesheet" href="./css/app.css?v=1" />
  <link rel="stylesheet" href="./css/lottery.css?v=1" />
</head>
<body>
  <div class="app">

    <header class="topbar">
      <div class="brand">
        <div class="logoDots" aria-hidden="true">
          <span class="d r"></span><span class="d b"></span><span class="d y"></span><span class="d g"></span>
        </div>
        <div class="brandText">
          <div class="brandName">我的财务</div>
          <div class="brandSub">抽奖</div>
        </div>
      </div>
      <div class="topActions">
        <button class="iconbtn" id="backBtn" title="返回">←</button>
      </div>
    </header>

    <section class="heroBox">
      <div class="heroTitle">幸运抽奖</div>
      <div class="heroDesc">每次抽奖将消耗一定余额，中奖结果会记录到交易明细。</div>

      <div class="heroStat">
        <div class="hsItem">
          <div class="k">当前余额</div>
          <div class="v"><span id="bal">0.0000</span> USDT</div>
        </div>
        <div class="hsItem">
          <div class="k">单次消耗</div>
          <div class="v"><span id="cost">1.0000</span> USDT</div>
        </div>
      </div>

      <button class="primaryBtn big" id="drawBtn">立即抽奖</button>

      <div class="msg" id="msg" style="display:none"></div>
    </section>

    <section class="card">
      <div class="cardHead">
        <div>
          <div class="cardTitle">本页说明</div>
          <div class="cardSub">中奖结果与消耗都会记入你的流水</div>
        </div>
        <button class="outlineBtn" id="toTxBtn">查看交易明细</button>
      </div>

      <div class="cardBody">
        <div class="ruleLine">• 抽奖消耗：系统内余额（USDT）</div>
        <div class="ruleLine">• 中奖结果：随机概率（可后续后台配置）</div>
        <div class="ruleLine">• 记录位置：交易明细 / 抽奖记录</div>
      </div>
    </section>

    <section class="card">
      <div class="cardHead">
        <div>
          <div class="cardTitle">最近抽奖记录</div>
          <div class="cardSub">仅显示最近 8 条</div>
        </div>
      </div>
      <div class="cardBody">
        <div class="list" id="list"></div>
        <div class="empty" id="empty" style="display:none">暂无记录</div>
      </div>
    </section>

    <div style="height:86px"></div>

    <nav class="tabbar">
      <button class="tab" data-go="./dashboard.html">🏠<span>首页</span></button>
      <button class="tab" data-go="./me.html">👤<span>我的</span></button>
      <button class="tab" data-go="./records.html">🕘<span>记录</span></button>
      <button class="tab" data-go="./tasks.html">📌<span>任务</span></button>
    </nav>

  </div>

  <script src="./js/common.js" defer></script>
  <script src="./js/lottery.js" defer></script>
</body>
</html>
