<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>充值</title>
  <link rel="stylesheet" href="./css/app.css?v=1" />
  <link rel="stylesheet" href="./css/nav.css?v=1" />
</head>
<body>
  <div class="app">

    <header class="topbar">
      <div class="brand">
        <div class="logoDots" aria-hidden="true">
          <span class="d r"></span><span class="d b"></span><span class="d y"></span><span class="d g"></span>
        </div>
        <div class="brandText">
          <div class="brandName">我的财务</div>
          <div class="brandSub">充值（人工确认）</div>
        </div>
      </div>
      <div class="topActions">
        <button class="iconbtn" id="backBtn" title="返回">←</button>
      </div>
    </header>

    <section class="card">
      <div class="cardHead">
        <div>
          <div class="cardTitle">提交充值申请</div>
          <div class="cardSub">转账后填写 TxHash/凭证编号，等待运营确认入账</div>
        </div>
      </div>

      <div class="cardBody">
        <label class="label">充值链类型</label>
        <select class="input" id="chain">
          <option value="TRC20">USDT-TRC20</option>
          <option value="ERC20">USDT-ERC20</option>
          <option value="BEP20">USDT-BEP20</option>
        </select>

        <label class="label" style="margin-top:12px;">充值金额（USDT）</label>
        <input class="input" id="amount" type="number" step="0.0001" placeholder="例如 50" />

        <label class="label" style="margin-top:12px;">TxHash / 凭证编号</label>
        <input class="input" id="txHash" type="text" placeholder="请输入转账 TxHash 或截图编号" />

        <button class="primaryBtn" id="submitBtn" type="button" style="margin-top:14px;width:100%;">提交充值申请</button>

        <div id="msg" class="msg" style="display:none;margin-top:12px;"></div>
      </div>
    </section>

    <section class="card">
      <div class="cardHead">
        <div>
          <div class="cardTitle">充值记录</div>
          <div class="cardSub">仅显示最近 20 条</div>
        </div>
      </div>

      <div class="cardBody">
        <div class="list" id="list"></div>
        <div class="empty" id="empty" style="display:none;">暂无记录</div>
      </div>
    </section>

    <div style="height:86px"></div>


  </div>

  <script src="./js/common.js" defer></script>
  <script src="./js/deposit.js" defer></script>
  <div class="pagePadBottom"></div>

  <nav class="tabbar" role="navigation" aria-label="底部导航">
    <div class="tabs">
      <button class="tab" data-go="./dashboard.html" type="button">
        <div class="ico">
          <svg viewBox="0 0 24 24" fill="none" stroke-width="1.8">
            <path d="M3 10.5l9-7 9 7V20a1 1 0 0 1-1 1h-5v-7H9v7H4a1 1 0 0 1-1-1z" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
        </div>
        <span>首页</span>
      </button>
      <button class="tab" data-go="./me.html" type="button">
        <div class="ico">
          <svg viewBox="0 0 24 24" fill="none" stroke-width="1.8">
            <path d="M20 21a8 8 0 0 0-16 0" stroke-linecap="round"></path>
            <circle cx="12" cy="8" r="4" stroke-linecap="round"></circle>
          </svg>
        </div>
        <span>我的</span>
      </button>
      <button class="tab" data-go="./records.html" type="button">
        <div class="ico">
          <svg viewBox="0 0 24 24" fill="none" stroke-width="1.8">
            <path d="M8 6h8M8 12h8M8 18h5" stroke-linecap="round"></path>
            <path d="M6 3h9l3 3v15a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1z" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
        </div>
        <span>记录</span>
      </button>
      <button class="tab" data-go="./tasks.html" type="button">
        <div class="ico">
          <svg viewBox="0 0 24 24" fill="none" stroke-width="1.8">
            <path d="M6 6h15l-1.5 9H7.2L6 6z" stroke-linecap="round" stroke-linejoin="round"></path>
            <circle cx="9" cy="20" r="1.5"></circle>
            <circle cx="17" cy="20" r="1.5"></circle>
            <path d="M6 6l-2-3" stroke-linecap="round"></path>
          </svg>
        </div>
        <span>任务</span>
      </button>
    </div>
  </nav>

  <script src="./js/nav.js" defer></script>
</body>
</html>
