<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover" />
  <title>我的</title>

  <link rel="stylesheet" href="./css/app.css?v=1" />
  <link rel="stylesheet" href="./css/dashboard.css?v=3" />
  <link rel="stylesheet" href="./css/me.css?v=2" />
  <link rel="stylesheet" href="./css/nav.css?v=5" />
</head>

<body>
  <main class="app page">
    <header class="topbar">
      <div class="brand">
        <div class="logoDots" aria-hidden="true">
          <span class="d r"></span><span class="d b"></span><span class="d y"></span><span class="d g"></span>
        </div>
        <div class="brandText">
          <div class="brandName">我的</div>
          <div class="meMeta">
            <div class="brandSub">个人中心</div>
            <span class="versionTag" aria-label="版本号">v1.0.0</span>
          </div>
        </div>
      </div>
      <div class="topActions">
        <button class="iconbtn" id="logoutBtn" title="退出" type="button">⎋</button>
      </div>
    </header>

    <!-- 个人卡 -->
    <section class="panel meCard">
      <div class="meLeft">
        <div class="avatar" aria-hidden="true">
          <img src="./assets/avatar.svg" alt="avatar">
        </div>
        <div class="meInfo">
          <div class="meName" id="meName">-</div>
          <div class="meEmail" id="meEmail">-</div>
        </div>
      </div>
      <div class="meRight">
        <div class="vipPill" id="meVip">VIP4</div>
      </div>
    </section>

    <!-- 我的财务 -->
    <section class="card panel">
      <div class="cardHead">
        <div>
          <div class="cardTitle">我的财务</div>
          <div class="cardSub">充值 / 提现 / 交易明细 / 抽奖</div>
        </div>
      </div>

      <div class="cardBody">
        <div class="panel-grid">
          <button class="tile" data-go="./deposit.html" type="button">
            <div class="tile-ico">
              <svg viewBox="0 0 24 24" fill="none" stroke-width="1.8">
                <path d="M12 5v14M7 10l5-5 5 5" stroke-linecap="round" stroke-linejoin="round"></path>
              </svg>
            </div>
            <div class="tile-main">
              <p class="tile-name">充值</p>
              <p class="tile-desc">USDT-TRC20</p>
            </div>
          </button>

          <button class="tile" data-go="./withdraw.html" type="button">
            <div class="tile-ico">
              <svg viewBox="0 0 24 24" fill="none" stroke-width="1.8">
                <path d="M12 19V5M7 14l5 5 5-5" stroke-linecap="round" stroke-linejoin="round"></path>
              </svg>
            </div>
            <div class="tile-main">
              <p class="tile-name">提现</p>
              <p class="tile-desc">人工审核</p>
            </div>
          </button>

          <button class="tile" data-go="./transactions.html" type="button">
            <div class="tile-ico">
              <svg viewBox="0 0 24 24" fill="none" stroke-width="1.8">
                <path d="M6 3h9l3 3v15a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1z" stroke-linecap="round" stroke-linejoin="round"></path>
                <path d="M9 7h6M9 11h6M9 15h4" stroke-linecap="round"></path>
              </svg>
            </div>
            <div class="tile-main">
              <p class="tile-name">交易明细</p>
              <p class="tile-desc">流水记录</p>
            </div>
          </button>

          <button class="tile" data-go="./lottery.html" type="button">
            <div class="tile-ico">
              <svg viewBox="0 0 24 24" fill="none" stroke-width="1.8">
                <path d="M20 12v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-8" stroke-linecap="round" stroke-linejoin="round"></path>
                <path d="M4 8h16v4H4zM12 22V8" stroke-linecap="round" stroke-linejoin="round"></path>
                <path d="M12 8c-2-4-6-2-6 0 0 2 3 2 6 2M12 8c2-4 6-2 6 0 0 2-3 2-6 2" stroke-linecap="round" stroke-linejoin="round"></path>
              </svg>
            </div>
            <div class="tile-main">
              <p class="tile-name">抽奖</p>
              <p class="tile-desc">消耗余额</p>
            </div>
          </button>
        </div>
      </div>
    </section>

    <!-- 我的资料 -->
    <section class="card panel">
      <div class="cardHead">
        <div>
          <div class="cardTitle">我的资料</div>
          <div class="cardSub">基础资料设置</div>
        </div>
      </div>

      <div class="cardBody">
        <div class="panel-grid">
          <button class="tile" data-go="./profile.html" type="button">
            <div class="tile-ico">
              <svg viewBox="0 0 24 24" fill="none" stroke-width="1.8">
                <path d="M4 20h4l10-10-4-4L4 16v4z" stroke-linecap="round" stroke-linejoin="round"></path>
                <path d="M13 7l4 4" stroke-linecap="round"></path>
              </svg>
            </div>
            <div class="tile-main">
              <p class="tile-name">编辑资料</p>
              <p class="tile-desc">昵称 / 头像</p>
            </div>
          </button>

          <button class="tile" data-go="./bank.html" type="button">
            <div class="tile-ico">
              <svg viewBox="0 0 24 24" fill="none" stroke-width="1.8">
                <path d="M3 10l9-5 9 5" stroke-linecap="round" stroke-linejoin="round"></path>
                <path d="M5 10v8M9 10v8M15 10v8M19 10v8" stroke-linecap="round"></path>
                <path d="M4 18h16" stroke-linecap="round"></path>
              </svg>
            </div>
            <div class="tile-main">
              <p class="tile-name">银行卡</p>
              <p class="tile-desc">功能保留</p>
            </div>
          </button>
        </div>
      </div>
    </section>

    <!-- 支持 -->
    <section class="card panel">
      <div class="cardHead">
        <div>
          <div class="cardTitle">支持</div>
          <div class="cardSub">联系客服 / 帮助中心</div>
        </div>
      </div>

      <div class="cardBody">
        <div class="panel-grid">
          <button class="tile" data-go="./contact.html" type="button">
            <div class="tile-ico">
              <svg viewBox="0 0 24 24" fill="none" stroke-width="1.8">
                <path d="M4 13v3a2 2 0 0 0 2 2h2v-6H6a2 2 0 0 0-2 2zM20 13v3a2 2 0 0 1-2 2h-2v-6h2a2 2 0 0 1 2 2z" stroke-linecap="round" stroke-linejoin="round"></path>
                <path d="M4 13a8 8 0 0 1 16 0" stroke-linecap="round"></path>
              </svg>
            </div>
            <div class="tile-main">
              <p class="tile-name">联系我们</p>
              <p class="tile-desc">客服入口</p>
            </div>
          </button>

          <button class="tile" data-go="./records.html" type="button">
            <div class="tile-ico">
              <svg viewBox="0 0 24 24" fill="none" stroke-width="1.8">
                <path d="M8 6h8M8 12h8M8 18h5" stroke-linecap="round"></path>
                <path d="M6 3h9l3 3v15a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1z" stroke-linecap="round" stroke-linejoin="round"></path>
              </svg>
            </div>
            <div class="tile-main">
              <p class="tile-name">记录</p>
              <p class="tile-desc">操作记录</p>
            </div>
          </button>
        </div>
      </div>
    </section>
  </main>

  <!-- 给底部 tabbar 预留空间（nav.js 会自动设置高度） -->
  <div class="pagePadBottom" aria-hidden="true"></div>

  <a class="supportFab" href="./contact.html" data-go="./contact.html">
    <div class="s-ico">
      <svg viewBox="0 0 24 24" fill="none" stroke-width="1.8">
        <path d="M4 13v3a2 2 0 0 0 2 2h2v-6H6a2 2 0 0 0-2 2zM20 13v3a2 2 0 0 1-2 2h-2v-6h2a2 2 0 0 1 2 2z" stroke-linecap="round" stroke-linejoin="round"></path>
        <path d="M4 13a8 8 0 0 1 16 0" stroke-linecap="round"></path>
      </svg>
    </div>
    <div class="s-text">客服支持<small>7×24 小时</small></div>
  </a>

  <!-- 保险：就算 nav.js 没加载，底部导航也存在；nav.js 会自动高亮当前页 -->
  <nav class="tabbar" aria-label="底部导航">
    <div class="tabs">
      <button class="tab" type="button" data-go="./dashboard.html">
        <div class="ico">
          <svg viewBox="0 0 24 24" fill="none" stroke-width="1.8">
            <path d="M3 10.5l9-7 9 7V20a1 1 0 0 1-1 1h-5v-7H9v7H4a1 1 0 0 1-1-1z" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
        </div>
        <span>首页</span>
      </button>
      <button class="tab" type="button" data-go="./tasks.html">
        <div class="ico">
          <svg viewBox="0 0 24 24" fill="none" stroke-width="1.8">
            <path d="M6 6h15l-1.5 9H7.2L6 6z" stroke-linecap="round" stroke-linejoin="round"></path>
            <circle cx="9" cy="20" r="1.5"></circle>
            <circle cx="17" cy="20" r="1.5"></circle>
            <path d="M6 6l-2-3" stroke-linecap="round"></path>
          </svg>
        </div>
        <span>任务</span>
      </button>
      <button class="tab" type="button" data-go="./records.html">
        <div class="ico">
          <svg viewBox="0 0 24 24" fill="none" stroke-width="1.8">
            <path d="M8 6h8M8 12h8M8 18h5" stroke-linecap="round"></path>
            <path d="M6 3h9l3 3v15a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1z" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
        </div>
        <span>记录</span>
      </button>
      <button class="tab active" type="button" data-go="./me.html">
        <div class="ico">
          <svg viewBox="0 0 24 24" fill="none" stroke-width="1.8">
            <path d="M20 21a8 8 0 0 0-16 0" stroke-linecap="round"></path>
            <circle cx="12" cy="8" r="4" stroke-linecap="round"></circle>
          </svg>
        </div>
        <span>我的</span>
      </button>
    </div>
  </nav>

  <script src="./js/common.js" defer></script>
  <script src="./js/me.js" defer></script>
  <script src="./js/nav.js" defer></script>
</body>
</html>
