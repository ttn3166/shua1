<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>管理后台</title>
  <link rel="stylesheet" href="./css/finance.css?v=2" />
  <link rel="stylesheet" href="./css/admin.css?v=2" />
</head>
<body>
  <div class="wrap">

    <header class="topbar">
      <button class="back" id="backBtn">‹</button>
      <div>
        <div class="h1">管理后台</div>
        <div class="sub">人工处理：审核充值 / 提现（仅本地演示逻辑）</div>
      </div>
    </header>

    <section class="card">
      <h2 class="cardTitle">选择用户</h2>
      <p class="cardDesc">默认管理当前登录用户。如需处理其它用户，输入邮箱即可（同一浏览器本地数据）。</p>

      <label class="label" style="margin-top:0">用户邮箱</label>
      <input class="input" id="email" placeholder="例如 abc@gmail.com" />

      <div class="btnRow">
        <button class="btn btnPrimary" id="loadBtn">加载待处理</button>
        <button class="btn btnOutline" id="meBtn">回到我的</button>
      </div>

      <div class="msg" id="msg"></div>
    </section>

    <section class="card">
      <div class="tabs2">
        <button class="tbtn active" id="tabDep">充值待处理</button>
        <button class="tbtn" id="tabWd">提现待处理</button>
      </div>

      <div class="list" id="list"></div>
    </section>

  </div>

  <script src="./js/common.js" defer></script>
  <script src="./js/admin.js" defer></script>
</body>
</html>
