<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>联系客服</title>
  <link rel="stylesheet" href="./css/contact.css" />
</head>
<body>
  <div class="wrap">

    <header class="topbar">
      <button class="backBtn" id="backBtn">‹</button>
      <div class="title">联系客服</div>
      <div style="width:42px"></div>
    </header>

    <section class="card">
      <div class="hd">
        <div class="h1">帮助与支持</div>
        <div class="sub">如遇到问题，可通过以下方式联系平台客服。</div>
      </div>
      <div class="body">
        <div class="item" id="openChat">
          <div class="l"><div class="ico">💬</div>在线客服</div>
          <div class="r">›</div>
        </div>

        <div class="item" id="openFAQ">
          <div class="l"><div class="ico">❓</div>常见问题</div>
          <div class="r">›</div>
        </div>

        <div class="item" id="copyEmail">
          <div class="l"><div class="ico">📧</div>邮箱支持</div>
          <div class="r">复制</div>
        </div>

        <button class="btn" id="goHome">返回首页</button>
        <button class="ghost" id="goMe">返回我的</button>

        <div class="small">
          温馨提示：客服入口可以对接你的 H5 链接或第三方客服系统。当前页面已提供完整结构与交互位置。
        </div>
      </div>
    </section>

  </div>

  <script src="./js/contact.page.js" defer></script>
</body>
</html>
