<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>创建账户</title>
  <style>
    :root{
      --blue:#1f6fff;
      --text:#111;
      --muted:#666;
      --line:#e9e9ee;
      --card:#fff;
      --bg:#f3f4f7;
      --danger:#e53935;
      --ok:#2e7d32;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"PingFang SC","Microsoft YaHei",sans-serif;
      background:var(--bg);
      color:var(--text);
      display:flex;
      justify-content:center;
      padding:14px;
      -webkit-tap-highlight-color: transparent;
    }
    .phone{
      width:420px;
      max-width:100%;
      background:var(--card);
      border-radius:18px;
      overflow:hidden;
      box-shadow:0 14px 40px rgba(0,0,0,.12);
    }

    /* 顶部大图 */
    .hero{
      position:relative;
      height:220px;
      background:
        linear-gradient(180deg, rgba(0,0,0,.10), rgba(0,0,0,.55)),
        url("./assets/hero.jpg") center/cover no-repeat,
        linear-gradient(135deg,#0b2b7a,#0b6bd3);
    }
    .hero-top{
      position:absolute;
      top:14px; left:14px; right:14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }
    .back{
      width:38px;height:38px;border-radius:999px;
      border:0; cursor:pointer;
      display:grid; place-items:center;
      background:rgba(255,255,255,.95);
      box-shadow:0 6px 16px rgba(0,0,0,.18);
      font-weight:900;
      text-decoration:none;
      color:#111;
    }
    .hero-text{
      position:absolute;
      left:18px; right:18px;
      bottom:18px;
      color:#fff;
    }
    .hero-text .small{opacity:.9; font-size:14px; margin-bottom:6px}
    .hero-text .big{
      font-size:32px;
      font-weight:900;
      letter-spacing:.5px;
      line-height:1.1;
      text-shadow:0 8px 20px rgba(0,0,0,.35);
    }

    /* 表单区 */
    .content{padding:18px}
    h2{margin:10px 0 10px; font-size:30px; letter-spacing:.5px}
    .tips{
      margin:0 0 12px;
      color:var(--muted);
      font-size:13px;
    }

    label{
      display:block;
      margin-top:14px;
      font-size:15px;
      font-weight:800;
    }
    .field{
      position:relative;
      margin-top:10px;
      padding-bottom:10px;
      border-bottom:1px solid var(--line);
    }
    input{
      width:100%;
      border:0;
      outline:none;
      font-size:16px;
      padding:10px 44px 10px 0;
      background:transparent;
    }
    input::placeholder{color:#b3b3bb}
    .eye{
      position:absolute;
      right:0; top:4px;
      width:34px; height:34px;
      border:0; background:transparent;
      cursor:pointer;
      opacity:.65;
    }
    .eye svg{width:18px;height:18px;stroke:currentColor}

    /* 验证码 */
    .captcha-row{display:flex;align-items:center;gap:10px}
    .captcha-row input{flex:1;padding-right:0}
    .code-box{
      width:130px;height:42px;border-radius:12px;
      display:flex;align-items:center;justify-content:center;
      font-weight:900;letter-spacing:3px;
      user-select:none;cursor:pointer;
      border:1px solid var(--line);
      background:linear-gradient(135deg,#f7f7fb,#ffffff);
    }
    .code-tip{font-size:12px;color:#888;margin-top:8px}

    /* 条款勾选 */
    .agree{
      display:flex;
      align-items:flex-start;
      gap:10px;
      margin:16px 0 0;
      font-size:13px;
      color:#666;
    }
    .agree input{margin-top:3px;width:18px;height:18px}
    .agree a{color:var(--blue);text-decoration:none;font-weight:800}

    .btn{
      margin-top:18px;
      width:100%;
      border:0;
      border-radius:999px;
      padding:16px 18px;
      font-size:18px;
      font-weight:900;
      cursor:pointer;
      background:var(--blue);
      color:#fff;
      box-shadow:0 12px 26px rgba(31,111,255,.28);
    }
    .btn:active{transform:scale(.99)}
    .btn[disabled]{opacity:.55;cursor:not-allowed;transform:none}

    .msg{
      margin-top:12px;
      color:var(--danger);
      font-size:13px;
      display:none;
      line-height:1.5;
    }
    .msg.ok{color:var(--ok)}

    .foot{
      margin-top:16px;
      text-align:center;
      color:#777;
      font-size:14px;
    }
    .foot a{
      color:var(--blue);
      text-decoration:none;
      font-weight:800;
      margin-left:6px;
    }
  </style>
</head>

<body>
  <div class="phone">
    <div class="hero">
      <div class="hero-top">
        <a class="back" href="./index.html" title="返回">‹</a>
      </div>

      <div class="hero-text">
        <div class="small">欢迎加入。</div>
        <div class="big">创建你的账户</div>
      </div>
    </div>

    <div class="content">
      <h2>创建账户</h2>

      <form id="regForm">
        <label>邮箱地址</label>
        <div class="field">
          <input id="email" type="email" placeholder="请输入邮箱" autocomplete="username" />
        </div>

        <label>登录密码</label>
        <div class="field">
          <input id="pwd" type="password" placeholder="请输入 6-16 位密码" autocomplete="new-password" />
          <button type="button" class="eye" id="togglePwd" title="显示/隐藏">
            <svg viewBox="0 0 24 24" fill="none" stroke-width="1.8">
              <path d="M2 12s4-6 10-6 10 6 10 6-4 6-10 6-10-6-10-6z" stroke-linecap="round" stroke-linejoin="round"></path>
              <circle cx="12" cy="12" r="3" stroke-linecap="round"></circle>
            </svg>
          </button>
        </div>

        <label>确认密码</label>
        <div class="field">
          <input id="pwd2" type="password" placeholder="再输入一次登录密码" autocomplete="new-password" />
          <button type="button" class="eye" id="togglePwd2" title="显示/隐藏">
            <svg viewBox="0 0 24 24" fill="none" stroke-width="1.8">
              <path d="M2 12s4-6 10-6 10 6 10 6-4 6-10 6-10-6-10-6z" stroke-linecap="round" stroke-linejoin="round"></path>
              <circle cx="12" cy="12" r="3" stroke-linecap="round"></circle>
            </svg>
          </button>
        </div>

        <label>安全密码（6位数字）</label>
        <div class="field">
          <input id="safePwd" type="password" placeholder="请输入 6 位安全码" inputmode="numeric" />
          <button type="button" class="eye" id="toggleSafe" title="显示/隐藏">
            <svg viewBox="0 0 24 24" fill="none" stroke-width="1.8">
              <path d="M2 12s4-6 10-6 10 6 10 6-4 6-10 6-10-6-10-6z" stroke-linecap="round" stroke-linejoin="round"></path>
              <circle cx="12" cy="12" r="3" stroke-linecap="round"></circle>
            </svg>
          </button>
        </div>

        <label>昵称</label>
        <div class="field">
          <input id="nickname" type="text" placeholder="请输入昵称" />
        </div>

        <label>邀请码（可选）</label>
        <div class="field">
          <input id="invite" type="text" placeholder="请输入邀请码（可选）" />
        </div>

        <label>验证码</label>
        <div class="field">
          <div class="captcha-row">
            <input id="captcha" type="text" placeholder="请输入右侧验证码" />
            <div class="code-box" id="captchaBox" title="点击换一张">
              <span id="captchaCode">-----</span>
            </div>
          </div>
          <div class="code-tip">看不清？点击右侧验证码换一张</div>
        </div>

        <label class="agree">
          <input id="agree" type="checkbox" />
          <span>注册前请同意</span>
          <a href="javascript:void(0)" id="termsLink">条款与条件</a>
        </label>

        <button class="btn" id="regBtn" type="submit">注册</button>
        <div class="msg" id="msg"></div>
      </form>

      <div class="foot">
        已有账号？<a href="./index.html">登录</a>
      </div>
    </div>
  </div>

 <script src="./js/register.js"></script>
</body>
</html>
