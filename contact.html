<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>联系客服</title>
  <link rel="stylesheet" href="./css/contact.css" />
</head>
<body>
  <div class="wrap">

    <header class="topbar">
      <button class="backBtn" id="backBtn">‹</button>
      <div class="title">联系客服</div>
      <div style="width:42px"></div>
    </header>

    <section class="card">
      <div class="hd">
        <div class="h1">帮助与支持</div>
        <div class="sub">如遇到问题，可通过以下方式联系平台客服。</div>
      </div>
      <div class="body">
        <div class="item" id="openChat">
          <div class="l">
            <div class="ico">
              <svg viewBox="0 0 24 24" fill="none" stroke-width="1.8">
                <path d="M21 12a8 8 0 0 1-8 8H7l-4 3 1.5-5A8 8 0 1 1 21 12z" stroke-linecap="round" stroke-linejoin="round"></path>
              </svg>
            </div>
            在线客服
          </div>
          <div class="r">›</div>
        </div>

        <div class="item" id="openFAQ">
          <div class="l">
            <div class="ico">
              <svg viewBox="0 0 24 24" fill="none" stroke-width="1.8">
                <path d="M12 17h.01M9.09 9a3 3 0 1 1 5.82 1c-.72.72-1.91 1.04-1.91 2.5" stroke-linecap="round" stroke-linejoin="round"></path>
                <circle cx="12" cy="12" r="9" stroke-linecap="round" stroke-linejoin="round"></circle>
              </svg>
            </div>
            常见问题
          </div>
          <div class="r">›</div>
        </div>

        <div class="item" id="copyEmail">
          <div class="l">
            <div class="ico">
              <svg viewBox="0 0 24 24" fill="none" stroke-width="1.8">
                <path d="M4 6h16a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2z" stroke-linecap="round" stroke-linejoin="round"></path>
                <path d="M22 8l-10 6L2 8" stroke-linecap="round" stroke-linejoin="round"></path>
              </svg>
            </div>
            邮箱支持
          </div>
          <div class="r">复制</div>
        </div>

        <button class="btn" id="goHome">返回首页</button>
        <button class="ghost" id="goMe">返回我的</button>

        <div class="small">
          温馨提示：客服入口可以对接你的 H5 链接或第三方客服系统。当前页面已提供完整结构与交互位置。
        </div>
      </div>
    </section>

  </div>

  <script src="./js/contact.page.js" defer></script>
</body>
</html>
